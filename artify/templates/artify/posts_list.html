<!doctype html>
{% include "artify/base.html" %}
<html>
<title>Artify</title>
<body>{%for post in object_list%}
    <strong>
        {{post.author.username}}
    <br/>
    </strong>
    <img src="{{post.image.url}}" width=500 height=500>
    <p>
        <em>{{post.created}}</em><br/>{{post.description}}
    </p>
    {% endfor %}
</body>
</html>
