<!doctype html>
{% extends 'artify/base.html' %}
{% block content %}
<button ><a href='/artify/new/'>Post Something</a></button><br/><br/>
{%for post in object_list%}
    <strong>
        {{post.author.username}}
    <br/>
    </strong>
    <img src="{{post.image.url}}" width=500 height=500>
    <p>
        <em>{{post.created}}</em><br/>{{post.description}}
    </p>
    {% endfor %}
    {% endblock %}
